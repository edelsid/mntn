<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="bg"></div>
  <header class="header">
    <div class="container container_wide">
      <a class="logo__link" href="/">
        <img src="./img/svg/Logo.svg" alt="site logo">
      </a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="/">
              Equipment
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/">
              About us
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/">
              Blog
            </a>
          </li>
        </ul>
      </nav>
      <a class="account" href="/">Account</a>
    </div>
  </header>
  <main>
    <section class="banner">
      <div class="container container_wide">
        <aside class="socials">
          <span class="socials__cta">Follow us</span>
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link">
                <img src="./img/svg/instagram.svg">
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link">
                <img src="./img/svg/twitter.svg">
              </a>
            </li>
          </ul>
        </aside>
        <div class="banner__main">
          <hgroup class="banner__headers">
            <p class="subtitle">A Hiking guide</p>
            <h1 class="title title_banner">
              Be prepared for the Mountains and beyond!
            </h1>
          </hgroup>
          <button class="btn btn_scroll">scroll down</button>
        </div>
        <ul class="slider">
          <li class="slider__item">Start</li>
          <li class="slider__item">01</li>
          <li class="slider__item">02</li>
          <li class="slider__item">03</li>
        </ul>
      </div>
    </section>
    <section class="stages">
      <div class="container container_default">
        <ul class="stages__list">
          <li class="stages__item">
            <article class="stage start">

            </article>
          </li>
          <li class="stages__item">
            <article class="stage gear">

            </article>
          </li>
          <li class="stages__item">
            <article class="stage direction">

            </article>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <div class="container container_default">
      
    </div>
  </footer>
</body>
</html>
